{% extends 'base.html' %}

{% block title%}User data{% endblock%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transaction</title>
    <script>
      function logout() {
        sessionStorage.clear();
        window.location.href = 'showLogin';
      }
    </script>
</head>
<body>
    <div id="newTransationDiv" class="w-50 p-3" style="display: inline-block; margin-left: 25%;">
        <form id="transform">
            <table id="tableProfile" class="table table table-striped">
                <tr class="table">
                    <th colspan="2" style="text-align: center;" class="table-info">New transaction</th>
                </tr>
                <tr class="table" style="text-align: center;">
                    <th class="table-info">Receiver email</th>
                    <td class="table-info">
                         <input type="text" name="receiveremail" id="idReceiverEmail"/>
                    </td>
                </tr>
                <tr class="table" style="text-align: center;">
                    <th class="table-info">Crypto</th>
                    <td class="table-info">
                        <select id="cryptos" name="crypto">
                            
                        </select>
                    </td>
                </tr>
                <tr class="table" style="text-align: center;">
                    <th class="table-info">Value</th>
                    <td class="table-info">
                        <input type="text" name="value" id="idValue">
                    </td>
                </tr>
                <tr class="table-info">
                    <th colspan="2" style="text-align: center;" class="table-info">
                        <input type="submit" value="Execute transaction" class="btn btn-outline-primary"/>
                    </th>
                </tr>
            </table>
        </form>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../static/js/send.js"></script>
</body>
</html>
{% endblock %}
{% block script%}
<script type="text/javascript" src="{{ url_for('static', filename='js/send.js') }}"></script>
{% endblock %}
