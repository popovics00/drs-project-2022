{% extends 'base.html' %}

{% block title%}Sign up{% endblock%}
{% block content %}
	<form method="POST">
		<h3 align="center">Sign up </h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for = "firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group col-md-6">
                <label for = "lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for = "address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
            </div>
            <div class="form-group col-md-3">
                <label for = "city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
            </div>
            <div class="form-group col-md-3">
                <label for = "country">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter country">
            </div>
        </div>
        <div class="form-group">
			<label for = "phoneNum">Phone number</label>
			<input type="text" class="form-control" id="phoneNum" name="phoneNum" placeholder="Enter phone number">
		</div>
        <div class="form-group">
			<label for="email">Email Address</label>
		    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"></div>
		<div class="form-group">
			<label for = "password1">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
		</div>
		<br />
		<input type="submit" class="btn btn-primary" value="Submit"/>
	</form>
{% endblock %}

{% block script%}
<script type="text/javascript" src="{{ url_for('static', filename='js/sign_up.js') }}"></script>
{% endblock %}
