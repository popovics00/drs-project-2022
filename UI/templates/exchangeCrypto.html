{% extends 'base.html' %}

{% block title%}Home{% endblock%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Convert crypto</title>
    <script>
      function logout() {
        sessionStorage.clear();
        window.location.href = 'showLogin';
      }
    </script>
</head>
<body>
    <br><br>
    <div style="margin: auto;">
        <table class="table table table-striped center" style="width: 50%; margin: auto;">
            <tr class="table">
                <th style="text-align: center;" class="table-info">Your crypto</th>
                <td class="table-info">
                    <select id="myCrypto" name="myCrypto">
                        
                    </select>
                </td>
            </tr>
            <tr class="table">
                <th style="text-align: center;" class="table-info">Convert to</th>
                <td class="table-info">
                    <select id="allCryptos" name="allCryptos">
    
                    </select>
                </td>
            </tr>
            <tr class="table">
                <th style="text-align: center;" class="table-info">Amount</th>
                <td class="table-info"><input type="number" id="inputConvertAmount" name="inputConvertAmount" style="width: 80px;" /></td>
            </tr>
            <tr class="table">
                <td  class="table-info" colspan="2">
                    <button style="margin-left: 50%;" id="buttonConfirmConversion" class="btn btn-success" style="float: left;">Confirm conversion</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/conversion.js"></script>
</body>
</html>
{% endblock %}

{% block script%}
<script type="text/javascript" src="{{ url_for('static', filename='js/conversion.js') }}"></script>
{% endblock %}
